<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style/dist/index.css">
  </head>
  <body> 
    <main class="container">
      <div class="sidebar">
        <div class="sidebar__menu">
          <div class="sidebar__logo"><img src="/src/image/logo.svg" alt="logo">
            <h1 class="sidebar__titel">Dashboard <span>v.01</span></h1>
          </div>
          <nav>
                        <div class="item"> 
                          <div class="item__picture"><img src="/src/image/key-square.svg" alt="menu picture"></div>
                          <div class="item__text">
                            <p>Dashboard</p>
                          </div>
                          <div class="arrow"><img src="/src/image/vector.svg"></div>
                        </div>
                        <div class="item"> 
                          <div class="item__picture"><img src="/src/image/square.svg" alt="menu picture"></div>
                          <div class="item__text">
                            <p>Product</p>
                          </div>
                          <div class="arrow"><img src="/src/image/vector.svg"></div>
                        </div>
                        <div class="item"> 
                          <div class="item__picture"><img src="/src/image/user-square.svg" alt="menu picture"></div>
                          <div class="item__text">
                            <p>Customers</p>
                          </div>
                          <div class="arrow"><img src="/src/image/vector.svg"></div>
                        </div>
                        <div class="item"> 
                          <div class="item__picture"><img src="/src/image/wallet-money.svg" alt="menu picture"></div>
                          <div class="item__text">
                            <p>Income</p>
                          </div>
                          <div class="arrow"><img src="/src/image/vector.svg"></div>
                        </div>
                        <div class="item"> 
                          <div class="item__picture"><img src="/src/image/discount.svg" alt="menu picture"></div>
                          <div class="item__text">
                            <p>Promote</p>
                          </div>
                          <div class="arrow"><img src="/src/image/vector.svg"></div>
                        </div>
                        <div class="item"> 
                          <div class="item__picture"><img src="/src/image/question.svg" alt="menu picture"></div>
                          <div class="item__text">
                            <p>Help</p>
                          </div>
                          <div class="arrow"><img src="/src/image/vector.svg"></div>
                        </div>
          </nav>
        </div>
        <div class="sidebar__user-info"></div>
      </div>
      <div class="content"> 
        <p>Contents</p>
      </div>
    </main>
  </body>
</html>
